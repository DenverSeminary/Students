<html> 
	<head> 
		<title>.. : { register } : ..</title>
		<script src="http://code.jquery.com/jquery-1.5.2.min.js" type="text/javascript" language="javascript"></script>	
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
		<script type="text/javascript" src="{{ static_url("jquery.fancybox-1.3.4.pack.js") }}"></script>	
		<script type="text/javascript" language="javascript">			
			$(document).ready(
				function () {
					$("#testclicker").click(
						function () {
							$("#emails").show("slide", {}, "fast");
							$(this).remove();
						}
					);					
					$("#v_email").click(
						function () {
							$("#emails").hide(c"slide", {direction: "right"}, "fast");
							$("#addrs").show("slide", {}, "fast");
						}
					);
					$("#v_addr").click(
						function () {
							$("#addrs").hide("slide", {direction: "right"}, "fast");
							$("#zips").show("slide", {}, "fast");
						}
					);
					$("#v_zip").click(
						function () {
							$("#zips").hide("slide", {direction: "right"}, "fast");
							$("#majors").show("slide", {}, "fast");
						}
					);
				}
			);
		</script>
		<link rel="stylesheet" href="{{ static_url("jquery.fancybox-1.3.4.css") }}" type="text/css" media="screen" />
		<link rel="stylesheet" href="{{ static_url("main.css") }}" type="text/css" media="screen" />
		<style>			
			div#sub-wrap {
				width: 66%; /* width of header */
				
				margin: 0 auto; /* centers all */
				/* border: 1px solid #f00; Layout check only */
				margin-top:15%;
			}
			div#left {
				width: 49%; /* 1/2 sub-wrap */
				
				
				
				/* border: 1px solid #ff0; Layout check only */
				text-align: right;
			}
			div#right {
				width: 49%; /* 1/2 sub-wrap */				
				float: right;
				/* border: 1px solid #0f0;  Layout check only */
				
			}	
			.slider {
				/* display: none; */
				width: 50%;
				position: absolute;
				text-align: right;
				
				display: none;
			}		
		</style>	
	</head> 
	<body> 	
		
					<div id='emails' class="slider" >
						{% for email in emails %}
							<label>{{ email }} <input type='radio' name='email' value='{{ email }}' /></label><br />
						{% end %}
						<a href="#" id="v_email">next-></a>
					</div>
					<div id="addrs" class="slider" >
						{% for addr in address %}
							<label>{{ addr }} <input type='radio' name='addr' value='{{ addr }}' /></label><br />
						{% end %}
						<a href="#" id="v_addr">next-></a>
						<a href="#" id="v_addr">next-></a>
					</div>
					<div id="zips" class="slider" >
						{% for zip in zips %}
							<label>{{ zip }} <input type='radio' name='zip' value='{{ zip }}' /></label><br />
						{% end %}
						<a href="#" id="v_zip">next-></a>
					</div>
					<div id="majors" class="slider" >
						{% for major in majors %}
							<label>{{ major }} <input type='radio' name='major' value='{{ major }}' /></label><br />
						{% end %}
						<a href="#" id="v_major">next-></a>
					</div>
					<input type='button' id='testclicker' value='test'/>
				</div>
				
	</body> 
</html>
